<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warsaw Restaurant Finder</title>
  <!-- 1. Leaflet CSS (put this inside <head>) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* 2. Map container style (inside <head> or an external CSS) */
    #map { height: 400px; width: 100%; }
  </style>
</head>
<body>
  <h1>Warsaw Restaurant Finder</h1>
  <!-- 3. Map container (put this where you want the map to appear, usually near top of <body>) -->
  <div id="map"></div>

  <!-- 4. Leaflet JS (put before your custom JS) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- 5. Your custom script (put after Leaflet JS, at the end of <body>) -->
  <script src="script.js"></script>
</body>
</html>
